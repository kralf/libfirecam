##############################################################
# Sample configuration for the Sony XCD-SX910CR camera model #
##############################################################

# Video mode settings
#
video_mode.width = 640
video_mode.height = 480
video_mode.depth = 8

video_mode.color = 0
video_mode.scalable = 0

# Framerate settings
#
frame_rate.fps = 15

# Camera features
#
features.brightness.enabled = 0
features.brightness.values = 372

features.exposure.enabled = 1
features.exposure.mode = manual
features.exposure.values = 93

features.gain.enabled = 1
features.gain.mode = manual
features.gain.values = 78

features.hue.enabled = 1
features.hue.values = 14

features.pan.enabled = 1
features.pan.values = 56

features.shutter.enabled = 1
features.shutter.mode = auto
features.shutter.values = 158

features.tilt.enabled = 1
features.tilt.values = 40

features.white_balance.enabled = 1
features.white_balance.mode = manual
features.white_balance.values = 150, 98

# Color filter (Bayer filter) settings
#
color_filter.enabled = 1
color_filter.pattern = gbrg

# Capture settings
#
capture.buffer_size = 64
capture.speed = 400
